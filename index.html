<!DOCTYPE html>

<html>

<head>
    <title>Tela de Login</title>
    <script src="formulario_login.js" defer></script>
</head>

<style>
    body {
        background-color: rgb(116, 206, 236);
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
    }

    form {
        padding: 20px;
        border: 2px solid rgb(6, 65, 65);
        border-radius: 2px;
        background-color: rgb(177, 214, 248);
        width: 660px;
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%,-50%);
        border-radius: 20px;
    }
</style>

<body>
    <div style="text-align: center;">
        <form id="formLogin">
            <label style="color: rgb(6, 65, 65);">Usu√°rio</label>
            <br>
            <input type="text" id="usuario" style="text-align: center; width: 300px; font-family: Arial; font-size: 20px; border-radius: 10px;" oninput="exportarCampos(this.value, document.getElementById('senha').value)" />
            <br><br>
            <label style="color: rgb(6, 65, 65);">Senha</label>
            <br>
            <input type="password" id="senha" style="text-align: center; width: 300px; font-family: Arial; font-size: 20px; border-radius: 10px;" oninput="exportarCampos(document.getElementById('usuario').value, this.value)" />
            <br><br>
            <button type="button" id="loginbtn" style="background-color: rgb(6, 65, 65); color: white; width: 150px; font-family: Arial; font-size: 20px; border-radius: 10px;" onclick="login()">Realizar<br>o Login</button>
        </form>
    </div>
</body>
</html>
